<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriTrack Pro - My Meals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00C853;
            --primary-light: #5EFC82;
            --primary-dark: #009624;
            --secondary-color: #FF6D00;
            --secondary-light: #FF9E40;
            --accent-color: #2962FF;
            --light-color: #F5F5F6;
            --dark-color: #263238;
            --text-color: #37474F;
            --text-light: #78909C;
            --card-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --success-color: #00C853;
            --warning-color: #FFAB00;
            --danger-color: #FF5252;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        @supports (font-variation-settings: normal) {
            * { font-family: 'Inter var', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; }
        }

        body {
            background-color: #FAFAFA;
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 400;
            max-width: 700px;
            margin: 0 auto;
        }

        .date-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0 20px;
        }

        .date-display {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--dark-color);
        }

        .date-arrow {
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--card-shadow);
            color: var(--text-color);
            transition: var(--transition);
        }

        .date-arrow:hover {
            background: var(--primary-light);
            color: var(--primary-dark);
        }

        .meals-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .meal-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            border: 1px solid #EEEEEE;
        }

        .meal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-light);
        }

        .meal-header {
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .meal-title {
            font-size: 1.4rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .meal-icon {
            font-size: 1.2rem;
        }

        .meal-calories {
            font-size: 1.2rem;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
        }

        .meal-items {
            padding: 0 20px 20px;
        }

        .meal-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
            align-items: center;
        }

        .meal-item:last-child {
            border-bottom: none;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .item-details {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .item-detail span {
            font-weight: 600;
            color: var(--text-color);
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-light);
        }

        .edit-btn:hover {
            background: rgba(41, 98, 255, 0.1);
            color: var(--accent-color);
        }

        .delete-btn:hover {
            background: rgba(255, 82, 82, 0.1);
            color: var(--danger-color);
        }

        .add-item-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .add-item-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #E0E0E0;
            border-radius: 30px;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .add-item-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 200, 83, 0.2);
        }

        .add-item-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 0 20px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .add-item-btn:hover {
            background-color: var(--primary-dark);
        }

        .nutrition-summary {
            display: flex;
            justify-content: space-between;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: var(--card-shadow);
            margin-top: 20px;
        }

        .summary-item {
            text-align: center;
            flex: 1;
        }

        .summary-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .calories-value { color: var(--danger-color); }
        .protein-value { color: var(--accent-color); }
        .carbs-value { color: var(--warning-color); }
        .fat-value { color: var(--success-color); }

        .summary-label {
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 500;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            transition: var(--transition);
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-color);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--danger-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 200, 83, 0.2);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
        }

        .btn-cancel {
            background: #f0f0f0;
            color: var(--text-color);
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }

        .btn-save {
            background: var(--primary-color);
            color: white;
        }

        .btn-save:hover {
            background: var(--primary-dark);
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            grid-column: 1 / -1;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
        }

        .empty-icon {
            font-size: 4rem;
            color: var(--text-light);
            margin-bottom: 25px;
            opacity: 0.7;
        }

        .empty-text {
            color: var(--text-light);
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .empty-action {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(0, 200, 83, 0.3);
            border: none;
            cursor: pointer;
        }

        .empty-action:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 200, 83, 0.4);
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .meals-container {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .date-navigation {
                flex-direction: column;
                gap: 15px;
            }
            
            .nutrition-summary {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .summary-item {
                min-width: calc(50% - 15px);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .meals-container {
                grid-template-columns: 1fr;
            }
            
            .meal-card {
                max-width: 100%;
            }
            
            .nutrition-summary {
                flex-direction: column;
                gap: 20px;
            }
            
            .summary-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <script>
        fetch('header.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(html => {
                document.getElementById('header-placeholder').innerHTML = html;
                // Call initHeader directly after the header content is loaded
                initHeader();
            })
            .catch(error => {
                console.error('Error loading header:', error);
                // Optionally, display an error message to the user
                document.getElementById('header-placeholder').innerHTML = '<p style="color: red; text-align: center;">Failed to load header.</p>';
            });

        function initHeader() {
            const header = document.querySelector('.main-header');
            if (!header) {
                console.error('Header element not found');
                return;
            }

            let lastScroll = window.pageYOffset;
            const scrollThreshold = 10;
            let isScrollingDown = false;
            let scrollTimeout;

            window.addEventListener('scroll', function() {
                const currentScroll = window.pageYOffset;
                
                clearTimeout(scrollTimeout);
                
                if (currentScroll > lastScroll && currentScroll > scrollThreshold) {
                    if (!isScrollingDown) {
                        header.style.transform = 'translateY(-100%)';
                        isScrollingDown = true;
                    }
                } 
                else if (currentScroll < lastScroll) {
                    header.style.transform = 'translateY(0)';
                    isScrollingDown = false;
                }
                
                lastScroll = currentScroll;
                
                scrollTimeout = setTimeout(() => {
                    if (window.pageYOffset <= scrollThreshold) {
                        header.style.transform = 'translateY(0)';
                        isScrollingDown = false;
                    }
                }, 100);
            });

            const hamburger = document.querySelector('.hamburger');
            const nav = document.querySelector('.main-nav');
            
            if (hamburger && nav) {
                hamburger.addEventListener('click', function(e) {
                    e.stopPropagation();
                    this.classList.toggle('hamburger-active');
                    nav.classList.toggle('nav-active');
                });
                
                document.addEventListener('click', function(e) {
                    if (!nav.contains(e.target) && !hamburger.contains(e.target)) {
                        hamburger.classList.remove('hamburger-active');
                        nav.classList.remove('nav-active');
                    }
                });
                
                const logoutBtn = document.getElementById('logoutBtn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        localStorage.removeItem('nutritrack_token');
                        window.location.href = '/index.html';
                    });
                }
                
                document.querySelectorAll('.nav-link').forEach(link => {
                    if (link.id !== 'logoutBtn') {
                        link.addEventListener('click', () => {
                            hamburger.classList.remove('hamburger-active');
                            nav.classList.remove('nav-active');
                        });
                    }
                });
            }
            
            // Adjust body padding-top after header is loaded and its height is known
            window.addEventListener('load', () => {
                if (header) {
                    document.body.style.paddingTop = `${header.offsetHeight}px`;
                }
            });
        }
    </script>

    <div class="container">
        <h1>My Meals</h1>
        <p class="subtitle">Track your daily nutrition by logging your meals and monitoring your calorie intake</p>

        <div class="date-navigation">
            <button class="date-arrow" id="prevDay">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="date-display" id="currentDate">Loading...</div>

                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div class="nutrition-summary">
            <div class="summary-item">
                <div class="summary-value calories-value" id="totalCalories">0</div>

            </div>
            <div class="summary-item">
                <div class="summary-value protein-value" id="totalProtein">0g</div>
                <div class="summary-label">Protein</div>
            </div>
            <div class="summary-item">
                <div class="summary-value carbs-value" id="totalCarbs">0g</div>
                <div class="summary-label">Carbs</div>
            </div>

    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Edit Food Item</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editMealId">
                <input type="hidden" id="editItemId">
                <div class="form-group">
                    <label for="editAmount" class="form-label">Amount (g)</label>
                    <input type="number" id="editAmount" class="form-input" min="1" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel" id="cancelEdit">Cancel</button>
                    <button type="submit" class="btn btn-save">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class MealManager {
            constructor() {
                this.API_URL = "https://my-calories-two.vercel.app/meals";
                this.currentDate = new Date();
                
                // DOM Elements
                this.domElements = {
                    mealsContainer: document.getElementById('mealsContainer'),
                    currentDate: document.getElementById('currentDate'),
                    prevDay: document.getElementById('prevDay'),
                    nextDay: document.getElementById('nextDay'),
                    totalCalories: document.getElementById('totalCalories'),
                    totalProtein: document.getElementById('totalProtein'),
                    totalCarbs: document.getElementById('totalCarbs'),
                    totalFat: document.getElementById('totalFat'),
                    editModal: document.getElementById('editModal'),
                    closeModal: document.getElementById('closeModal'),
                    cancelEdit: document.getElementById('cancelEdit'),
                    editForm: document.getElementById('editForm'),
                    editMealId: document.getElementById('editMealId'),
                    editItemId: document.getElementById('editItemId'),
                    editAmount: document.getElementById('editAmount')
                };
                
                // Initialize
                this.initEventListeners();
                this.fetchMeals();
            }
            
            initEventListeners() {
                // Date navigation
                this.domElements.prevDay.addEventListener('click', () => {
                    this.currentDate.setDate(this.currentDate.getDate() - 1);
                    this.fetchMeals();
                });
                
                this.domElements.nextDay.addEventListener('click', () => {
                    this.currentDate.setDate(this.currentDate.getDate() + 1);
                    this.fetchMeals();
                });
                
                // Modal controls
                this.domElements.closeModal.addEventListener('click', () => this.closeEditModal());
                this.domElements.cancelEdit.addEventListener('click', () => this.closeEditModal());
                this.domElements.editForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.updateFoodItem();
                });
            }
            
            formatDate(date) {
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                return date.toLocaleDateString('en-US', options);
            }
            
            async fetchMeals() {
                try {
                    this.showLoading();
                    
                    const token = localStorage.getItem('nutritrack_token');
                    if (!token) {
                        // Redirect to login if no token is found
                        window.location.href = '/index.html';
                        return;
                    }

                    // Format date as YYYY-MM-DD
                    const dateStr = this.currentDate.toISOString().split('T')[0];
                    this.domElements.currentDate.textContent = this.formatDate(this.currentDate);
                    
                    const response = await fetch(`${this.API_URL}/per-day?date=${dateStr}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (!response.ok) {
                        // If response is not OK, try to read error message or throw generic error
                        const errorData = await response.json().catch(() => ({ message: 'Unknown error' }));
                        throw new Error(`Failed to fetch meals: ${response.status} ${response.statusText} - ${errorData.message}`);
                    }
                    
                    const meals = await response.json();
                    this.renderMeals(meals);
                    this.updateNutritionSummary(meals);
                } catch (error) {
                    console.error('Error fetching meals:', error);
                    this.showError();
                    alert('Failed to load meals. Please ensure you are logged in and try again.');
                }
            }
            
            renderMeals(meals) {
                if (meals.length === 0) {
                    this.domElements.mealsContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">
                                <i class="fas fa-utensils"></i>
                            </div>
                            <p class="empty-text">No meals found for this day</p>
                            <button class="empty-action" onclick="window.location.href='/foods.html'">Add Foods</button>
                        </div>
                    `;
                    return;
                }
                
                this.domElements.mealsContainer.innerHTML = meals.map(meal => `
                    <div class="meal-card" data-meal-id="${meal._id}">
                        <div class="meal-header">
                            <div class="meal-title">
                                <i class="fas ${this.getMealIcon(meal.type)} meal-icon"></i>
                                ${this.formatMealType(meal.type)}
                            </div>
                            <div class="meal-calories">${meal.totalCalories ? meal.totalCalories.toFixed(0) : 0} kcal</div>
                        </div>
                        <div class="meal-items">
                            ${meal.items && meal.items.length > 0 ? 
                                meal.items.map(item => `
                                    <div class="meal-item" data-item-id="${item._id}">
                                        <div class="item-info">
                                            <div class="item-name">${item.food.name}</div>
                                            <div class="item-details">
                                                <div class="item-detail"><span>${item.amount}g</span></div>
                                                <div class="item-detail">Calories: <span>${((item.food.caloriesPer100g * item.amount) / 100).toFixed(0)}</span></div>
                                                <div class="item-detail">Protein: <span>${((item.food.proteinPer100g * item.amount) / 100).toFixed(1)}g</span></div>
                                            </div>
                                        </div>
                                        <div class="item-actions">
                                            <button class="action-btn edit-btn" onclick="mealManager.openEditModal('${meal._id}', '${item._id}', ${item.amount})">
                                                <i class="fas fa-pencil-alt"></i>
                                            </button>
                                            <button class="action-btn delete-btn" onclick="mealManager.deleteFoodItem('${meal._id}', '${item._id}')">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                `).join('') : 
                                '<p style="padding: 20px; text-align: center; color: var(--text-light);">No food items in this meal</p>'
                            }
                        </div>
                    </div>
                `).join('');
            }
            
            getMealIcon(mealType) {
                switch(mealType.toLowerCase()) {
                    case 'breakfast': return 'fa-coffee';
                    case 'lunch': return 'fa-utensils';
                    case 'dinner': return 'fa-drumstick-bite';
                    case 'snack': return 'fa-apple-alt';
                    default: return 'fa-utensils';
                }
            }
            
            formatMealType(mealType) {
                return mealType.charAt(0).toUpperCase() + mealType.slice(1).toLowerCase();
            }
            
            updateNutritionSummary(meals) {
                let totalCalories = 0;
                let totalProtein = 0;
                let totalCarbs = 0;
                let totalFat = 0;
                
                meals.forEach(meal => {
                    if (meal.items && meal.items.length > 0) {
                        meal.items.forEach(item => {
                            const amount = item.amount / 100; // Convert amount to be based on 100g
                            totalCalories += item.food.caloriesPer100g * amount;
                            totalProtein += item.food.proteinPer100g * amount;
                            totalCarbs += item.food.carbsPer100g * amount;
                            totalFat += item.food.fatPer100g * amount;
                        });
                    }
                });
                
                this.domElements.totalCalories.textContent = totalCalories.toFixed(0);
                this.domElements.totalProtein.textContent = totalProtein.toFixed(1) + 'g';
                this.domElements.totalCarbs.textContent = totalCarbs.toFixed(1) + 'g';
                this.domElements.totalFat.textContent = totalFat.toFixed(1) + 'g';
            }
            
            openEditModal(mealId, itemId, amount) {
                this.domElements.editMealId.value = mealId;
                this.domElements.editItemId.value = itemId;
                this.domElements.editAmount.value = amount;
                this.domElements.editModal.classList.add('active');
            }
            
            closeEditModal() {
                this.domElements.editModal.classList.remove('active');
            }
            
            async updateFoodItem() {
                try {
                    const mealId = this.domElements.editMealId.value;
                    const itemId = this.domElements.editItemId.value;
                    const amount = this.domElements.editAmount.value;
                    
                    const token = localStorage.getItem('nutritrack_token');
                    if (!token) {
                        window.location.href = '/index.html';
                        return;
                    }
                    
                    const response = await fetch(`${this.API_URL}/${mealId}/items/${itemId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ amount: parseInt(amount) })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ message: 'Unknown error' }));
                        throw new Error(`Failed to update food item: ${response.status} ${response.statusText} - ${errorData.message}`);
                    }
                    
                    this.closeEditModal();
                    this.fetchMeals(); // Re-fetch meals to update the UI
                } catch (error) {
                    console.error('Error updating food item:', error);
                    alert('Failed to update food item. Please try again.');
                }
            }
            
            async deleteFoodItem(mealId, itemId) {
                if (!confirm('Are you sure you want to delete this food item?')) return;
                
                try {
                    const token = localStorage.getItem('nutritrack_token');
                    if (!token) {
                        window.location.href = '/index.html';
                        return;
                    }
                    
                    const response = await fetch(`${this.API_URL}/${mealId}/items/${itemId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ message: 'Unknown error' }));
                        throw new Error(`Failed to delete food item: ${response.status} ${response.statusText} - ${errorData.message}`);
                    }
                    
                    this.fetchMeals(); // Re-fetch meals to update the UI
                } catch (error) {
                    console.error('Error deleting food item:', error);
                    alert('Failed to delete food item. Please try again.');
                }
            }
            
            showLoading() {
                this.domElements.mealsContainer.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                `;
            }
            
            showError() {
                this.domElements.mealsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <p class="empty-text">Failed to load meals. Please try again later.</p>
                        <button class="empty-action" onclick="mealManager.fetchMeals()">Retry</button>
                    </div>
                `;
            }
        }
        
        // Initialize the application when DOM is loaded
        let mealManager;
        document.addEventListener('DOMContentLoaded', () => {
            mealManager = new MealManager();
        });
    </script>
</body>
