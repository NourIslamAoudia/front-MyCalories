<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriTrack Pro - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="healthy.png">
    <style>
        :root {
    --primary-color: #00C853;
    --primary-light: #5EFC82;
    --primary-dark: #009624;
    --secondary-color: #FF6D00;
    --secondary-light: #FF9E40;
    --accent-color: #2962FF;
    --light-color: #F5F5F6;
    --dark-color: #263238;
    --text-color: #37474F;
    --text-light: #78909C;
    --card-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    --success-color: #00C853;
    --warning-color: #FFAB00;
    --danger-color: #FF5252;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
}

@supports (font-variation-settings: normal) {
    * { font-family: 'Inter var', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; }
}

body {
    background-image: url('https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: var(--text-color);
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

/* Add a semi-transparent overlay to improve text readability */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
}

.auth-container {
    width: 100%;
    max-width: 420px;
}

.auth-card {
    border-radius: 16px;
    padding: 40px;
    box-shadow: var(--card-shadow);
    text-align: center;
    transition: var(--transition);
    backdrop-filter: blur(6px);
    background-color: rgba(255, 255, 255, 0.886);
}

.auth-card:hover {
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
}

.logo {
    color: var(--primary-color);
    font-size: 2.5rem;
    margin-bottom: 20px;
}

.auth-title {
    font-size: 1.8rem;
    margin-bottom: 10px;
    color: var(--dark-color);
    font-weight: 700;
}

.auth-subtitle {
    color: var(--text-light);
    margin-bottom: 30px;
    font-size: 1rem;
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-group {
    position: relative;
    text-align: left;
}
.form-group input {
    width: 100%;
    padding: 14px 20px;
    border: 2px solid #546269;
    border-radius: 10px;
    font-size: 1rem;
    transition: var(--transition);
    background-color: rgba(255, 255, 255, 0.8);
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--text-color);
}

.form-control {
    width: 100%;
    padding: 14px 20px;
    border: 2px solid #E0E0E0;
    border-radius: 10px;
    font-size: 1rem;
    transition: var(--transition);
    background-color: rgba(255, 255, 255, 0.8);
}

.form-control:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(0, 200, 83, 0.2);
    background-color: white;
}

.password-toggle {
    position: absolute;
    right: 15px;
    top: 40px;
    cursor: pointer;
    color: var(--text-light);
}

.auth-btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(to right, var(--primary-color), var(--primary-light));
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    box-shadow: 0 4px 12px rgba(0, 200, 83, 0.3);
    margin-top: 10px;
}

.auth-btn:hover {
    background: linear-gradient(to right, var(--primary-dark), var(--primary-color));
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(0, 200, 83, 0.4);
}

.auth-switch {
    margin-top: 25px;
    color: var(--text-light);
}

.auth-switch a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 600;
    transition: var(--transition);
}

.auth-switch a:hover {
    color: var(--primary-dark);
}

.error-message {
    color: var(--danger-color);
    margin-top: 5px;
    font-size: 0.9rem;
    text-align: left;
    display: none;
}

.success-message {
    color: var(--success-color);
    margin-bottom: 20px;
    font-size: 0.9rem;
    display: none;
    opacity: 0;
    transform: translateY(10px);
    transition: all 0.4s ease-out;
}

.success-message.show {
    display: block;
    opacity: 1;
    transform: translateY(0);
}

.progress-bar {
    height: 4px;
    width: 0;
    background-color: var(--primary-light);
    border-radius: 2px;
    margin-top: 10px;
    transition: width 1.5s linear;
}

.progress-bar.active {
    width: 100%;
}

/* Responsive */
@media (max-width: 480px) {
    .auth-card {
        padding: 30px 20px;
    }
    
    .auth-title {
        font-size: 1.5rem;
    }
}
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card" id="loginCard">
            <div class="logo">
                <i class="fas fa-utensils"></i>
            </div>
            <h1 class="auth-title">Welcome to NutriTrack</h1>
            <p class="auth-subtitle">Sign in to track your nutrition</p>
            
            <div class="success-message" id="successMessage"></div>
            <div class="progress-container">
                <div class="progress-bar" id="loginProgressBar"></div>
            </div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" class="form-control" required>
                    <div class="error-message" id="loginUsernameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control" required>
                    <i class="fas fa-eye password-toggle" id="toggleLoginPassword"></i>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>
                
                <button type="submit" class="auth-btn">Sign In</button>
            </form>
            
            <p class="auth-switch">
                Don't have an account? <a href="#" id="showRegister">Sign Up</a>
            </p>
        </div>
        
        <div class="auth-card" id="registerCard" style="display: none;">
            <div class="logo">
                <i class="fas fa-utensils"></i>
            </div>
            <h1 class="auth-title">Create an Account</h1>
            <p class="auth-subtitle">Join NutriTrack to get started</p>
            
            <div class="success-message" id="registerSuccessMessage"></div>
            <div class="progress-container">
                <div class="progress-bar" id="registerProgressBar"></div>
            </div>
            
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" class="form-control" required>
                    <div class="error-message" id="registerUsernameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" class="form-control" required>
                    <i class="fas fa-eye password-toggle" id="toggleRegisterPassword"></i>
                    <div class="error-message" id="registerPasswordError"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                    <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
            
            <p class="auth-switch">
                Already have an account? <a href="#" id="showLogin">Sign In</a>
            </p>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = "https://my-calories-two.vercel.app/auth";
        
        // DOM Elements
        const loginCard = document.getElementById('loginCard');
        const registerCard = document.getElementById('registerCard');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const successMessage = document.getElementById('successMessage');
        const registerSuccessMessage = document.getElementById('registerSuccessMessage');
        const loginProgressBar = document.getElementById('loginProgressBar');
        const registerProgressBar = document.getElementById('registerProgressBar');
        
        // Toggle password visibility
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const inputId = this.id.replace('toggle', '').replace('Password', 'Password');
                const input = document.getElementById(inputId);
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
        });
        
        // Switch between login and register forms
        showRegister.addEventListener('click', function(e) {
            e.preventDefault();
            loginCard.style.display = 'none';
            registerCard.style.display = 'block';
            clearMessages();
        });
        
        showLogin.addEventListener('click', function(e) {
            e.preventDefault();
            registerCard.style.display = 'none';
            loginCard.style.display = 'block';
            clearMessages();
        });
        
        // Clear all error and success messages
        function clearMessages() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
            
            successMessage.classList.remove('show');
            registerSuccessMessage.classList.remove('show');
            
            // Reset progress bars
            loginProgressBar.style.width = '0';
            registerProgressBar.style.width = '0';
        }
        
        // Show error message for a specific field
        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        // Show success message with animation
        function showSuccess(messageElement, message, progressBar) {
            messageElement.textContent = message;
            messageElement.classList.add('show');
            
            // Reset progress bar
            progressBar.style.width = '0';
            
            // Force reflow to reset animation
            void progressBar.offsetWidth;
            
            // Start animation
            progressBar.style.width = '100%';
        }
        
        // Handle login form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            clearMessages();
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            // Basic validation
            if (!username) {
                showError('loginUsername', 'Username is required');
                return;
            }
            
            if (!password) {
                showError('loginPassword', 'Password is required');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }
                
                // Save token to localStorage
                localStorage.setItem('nutritrack_token', data.token);
                
                // Show success message with animation
                showSuccess(successMessage, 'Login successful! Redirecting...', loginProgressBar);
                
                // Redirect to dashboard or main page after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1500);
                
            } catch (error) {
                showError('loginPassword', error.message);
                console.error('Login error:', error);
            }
        });
        
        // Handle register form submission
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            clearMessages();
            
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (!username) {
                showError('registerUsername', 'Username is required');
                return;
            }
            
            if (!password) {
                showError('registerPassword', 'Password is required');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Registration failed');
                }
                
                // Save token to localStorage
                localStorage.setItem('nutritrack_token', data.token);
                
                // Show success message with animation
                showSuccess(registerSuccessMessage, 'Registration successful! Redirecting...', registerProgressBar);
                
                // Redirect after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1500);
                
            } catch (error) {
                if (error.message.includes('already exists')) {
                    showError('registerUsername', error.message);
                } else {
                    showError('registerPassword', error.message);
                }
                console.error('Registration error:', error);
            }
        });
        
        // Check if user is already logged in
        if (localStorage.getItem('nutritrack_token')) {
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
