        /* --- Variables --- */
        :root {
            --primary-color: #00C853; /* Green */
            --primary-light: #5EFC82;
            --primary-dark: #009624;
            --secondary-color: #FF6D00; /* Orange */
            --secondary-light: #FF9E40;
            --accent-color: #2962FF; /* Blue */
            --light-color: #F5F5F6;
            --dark-color: #263238; /* Dark Grey Blue */
            --text-color: #37474F; /* Darker Text */
            --text-light: #78909C; /* Lighter Text */
            --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.06); /* Softer, larger shadow */
            --hover-shadow: 0 16px 32px rgba(0, 0, 0, 0.12); /* More pronounced hover shadow */
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --success-color: #00C853;
            --warning-color: #FFAB00;
            --danger-color: #FF5252;
            --border-radius-lg: 16px;
            --border-radius-md: 10px;
            --border-radius-sm: 8px;
            --spacing-xs: 8px;
            --spacing-sm: 15px;
            --spacing-md: 20px;
            --spacing-lg: 30px;
            --spacing-xl: 50px;
        }

        /* --- Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif; /* Using Inter from Google Fonts */
        }

        body {
            background-color: #F0F2F5; /* A softer background */
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            font-size: 16px;
        }

        .container {
            max-width: 1280px; /* Slightly wider container for more content */
            margin: 0 auto;
            padding: var(--spacing-md);
        }

        /* --- Typography --- */
        h1 {
            font-size: 3.2rem;
            margin-bottom: var(--spacing-sm);
            font-weight: 800;
            letter-spacing: -1px;
            color: var(--dark-color);
        }

        .page-title {
            text-align: center;
            padding-top: var(--spacing-xl);
        }

        .subtitle {
            font-size: 1.3rem;
            opacity: 0.85;
            font-weight: 400;
            max-width: 800px;
            margin: 0 auto var(--spacing-xl) auto; /* Add margin-bottom */
            text-align: center;
            color: var(--text-color);
        }

        h3.food-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        /* --- Layout Sections --- */
        .main-content {
            padding-bottom: var(--spacing-xl);
        }

        .hero-section {
            background: linear-gradient(135deg, #e0f2f7 0%, #e8f5e9 100%); /* Light gradient background */
            padding: var(--spacing-xl) var(--spacing-md);
            text-align: center;
            margin-bottom: var(--spacing-lg);
            border-bottom: 2px solid rgba(0, 0, 0, 0.05);
        }

        .filters-section {
            margin-bottom: var(--spacing-lg);
        }

        .summary-section {
            margin-bottom: var(--spacing-lg);
        }

        .food-display-section {
            padding-top: var(--spacing-md);
        }


        .results-count-wrapper {
            display: flex;
            align-items: baseline;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .results-label {

        }

        .results-number {
            font-weight: 800;
            color: var(--secondary-color);
            font-size: 1.5rem;
            margin: 0 5px;
        }

        .nutrition-summary {
            display: flex;
            gap: var(--spacing-md);

            justify-content: center; /* Center items when they wrap */

        .summary-item {

            justify-content: center;
            color: white;

        /* ==================== */
/* FILTER CONTROLS MAIN */
/* ==================== */
.filter-controls {
    display: flex;
    gap: var(--spacing-md);
    background: transparent;
    flex-wrap: wrap;
    align-items: center;
    padding: 0; /* Suppression du padding par défaut */
}

/* ================ */
/* SEARCH COMPONENT */ 
/* ================ */
.search-box {
    flex: 1;
    min-width: 280px;
    position: relative;
}

.search-box input {
    width: 100%;
    padding: 12px 20px 12px 48px;
    border: 2px solid #E0E0E0;
    border-radius: 30px;
    font-size: 1rem;
    font-weight: 500;
    color: var(--text-color);
    transition: var(--transition);
    background-color: #FDFDFD;
}

.search-box input::placeholder {
    color: var(--text-light);
    opacity: 0.7;
}

.search-box input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 4px rgba(0, 200, 83, 0.15);
    background-color: white;
}

.search-icon {
    position: absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-light);
    font-size: 1.1rem;
    pointer-events: none;
}

/* ================== */
/* CATEGORY SELECTOR */
/* ================== */
.category-filter {
    position: relative;
    min-width: 200px;
    flex: 0 0 auto;
}

.category-filter select {
    width: 100%;
    padding: 12px 40px 12px 20px;
    border: 2px solid #E0E0E0;
    border-radius: 30px;
    font-size: 1rem;
    appearance: none;
    background-color: #FDFDFD;
    font-weight: 500;
    color: var(--text-color);
    cursor: pointer;
    transition: var(--transition);
}

.category-filter select:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 0 4px rgba(0, 200, 83, 0.15);
    background-color: white;
}

.select-arrow {
    position: absolute;
    right: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-light);
    pointer-events: none;
    font-size: 0.9rem;
}

/* RESPONSIVE ADJUSTMENTS */
/* ===================== */

}

    <div id="header-placeholder"></div>

    <script>
        token = localStorage.getItem('nutritrack_token');
        if (!token) {
            window.location.href = '/index.html';
        }
        // Existing header loading and functionality script
        fetch('header.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(html => {
                document.getElementById('header-placeholder').innerHTML = html;
                setTimeout(initHeader, 50);
            })
            .catch(error => {
                console.error('Error loading header:', error);
            });

        function initHeader() {
            const header = document.querySelector('.main-header');
            if (!header) {
                console.error('Header element not found');
                return;
            }

            let lastScroll = window.pageYOffset;
            const scrollThreshold = 10;
            let isScrollingDown = false;
            let scrollTimeout;

            window.addEventListener('scroll', function() {
                const currentScroll = window.pageYOffset;
                
                clearTimeout(scrollTimeout);
                
                if (currentScroll > lastScroll && currentScroll > scrollThreshold) {
                    if (!isScrollingDown) {
                        header.style.transform = 'translateY(-100%)';
                        isScrollingDown = true;
                    }
                } 
                else if (currentScroll < lastScroll) {
                    header.style.transform = 'translateY(0)';
                    isScrollingDown = false;
                }
                
                lastScroll = currentScroll;
                
                scrollTimeout = setTimeout(() => {
                    if (window.pageYOffset <= scrollThreshold) {
                        header.style.transform = 'translateY(0)';
                        isScrollingDown = false;
                    }
                }, 100);
            });

            const hamburger = document.querySelector('.hamburger');
            const nav = document.querySelector('.main-nav');
            
            if (hamburger && nav) {
                hamburger.addEventListener('click', function(e) {
                    e.stopPropagation();
                    this.classList.toggle('hamburger-active');
                    nav.classList.toggle('nav-active');
                });
                
                document.addEventListener('click', function(e) {
                    if (!nav.contains(e.target) && !hamburger.contains(e.target)) {
                        hamburger.classList.remove('hamburger-active');
                        nav.classList.remove('nav-active');
                    }
                });
                
                const logoutBtn = document.getElementById('logoutBtn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        localStorage.removeItem('nutritrack_token');
                        window.location.href = '/index.html';
                    });
                }
                
                document.querySelectorAll('.nav-link').forEach(link => {
                    if (link.id !== 'logoutBtn') {
                        link.addEventListener('click', () => {
                            hamburger.classList.remove('hamburger-active');
                            nav.classList.remove('nav-active');
                        });
                    }
                });
            }
            
            document.body.style.paddingTop = `${header.offsetHeight}px`;
        }
    </script>

                    totalProtein: document.getElementById('totalProtein'),
                    totalCarbs: document.getElementById('totalCarbs'),
                    totalFat: document.getElementById('totalFat')
                };
                
                this.initEventListeners();
                this.fetchFoods();
            }
            
            initEventListeners() {
                this.domElements.searchInput.addEventListener('input', () => {
                    this.filterFoods();
                    this.updateResultsCount();
                });
                
                this.domElements.categoryFilter.addEventListener('change', () => {
                    this.filterFoods();
                    this.updateResultsCount();
                });
            }
            
            async fetchFoods() {
                try {
                    this.showLoading();
                    const response = await fetch(this.API_URL);
                    if (!response.ok) throw new Error('Network response was not ok');
                    
                    this.foods = await response.json();
                    this.extractCategories();
                    this.filterFoods();
                    this.updateResultsCount();
                    this.updateTotalNutrition();
                } catch (error) {
                    console.error('Error fetching foods:', error);
                    this.showError();
                }
            }
            
            extractCategories() {
                this.categories.clear();
                this.foods.forEach(food => this.categories.add(food.category));
                
                this.domElements.categoryFilter.innerHTML = `
                    <option value="">All Categories</option>
                    ${Array.from(this.categories).sort().map(category => 
                        `<option value="${category}">${category}</option>`
                    ).join('')}
                `;
            }
            
            filterFoods() {
                const searchTerm = this.domElements.searchInput.value.toLowerCase();
                const selectedCategory = this.domElements.categoryFilter.value;
                
                this.filteredFoods = this.foods.filter(food => {
                    const matchesSearch = food.name.toLowerCase().includes(searchTerm);
                    const matchesCategory = selectedCategory === '' || food.category === selectedCategory;
                    return matchesSearch && matchesCategory;
                });
                
                this.renderFoods();
                this.updateTotalNutrition();
            }
            
            renderFoods() {
                if (this.filteredFoods.length === 0) {
                    this.domElements.foodGrid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">
                                <i class="fas fa-utensils"></i>
                            </div>
                            <p class="empty-text">No foods found matching your criteria</p>
                            <button class="btn btn-primary empty-action" onclick="foodManager.resetFilters()">Reset Filters</button>
                        </div>
                    `;
                    return;
                }
                
                this.domElements.foodGrid.innerHTML = this.filteredFoods.map(food => `
                    <div class="food-card">
                        ${food.category === 'Fruits' ? '<span class="food-badge food-badge--fruit"><i class="fas fa-seedling"></i> Fresh</span>' : ''}
                        ${food.category === 'Dairy' ? '<span class="food-badge food-badge--dairy"><i class="fas fa-cheese"></i> Dairy</span>' : ''}
                        <div class="food-image">
                            <img src="${food.photoUrl || 'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80'}" alt="${food.name}" loading="lazy">
                        </div>
                        <div class="food-info">
                            <div class="food-header">
                                <h3 class="food-name">${food.name}</h3>
                                <span class="food-calories">${food.caloriesPer100g} kcal</span>
                            </div>
                            <span class="food-category">${food.category}</span>
                            <div class="nutrition-facts">
                                <div class="nutrition-item">
                                    <div class="nutrition-value nutrition-value--protein">${food.proteinPer100g}g</div>
                                    <div class="nutrition-label">Protein</div>
                                </div>
                                <div class="nutrition-item">
                                    <div class="nutrition-value nutrition-value--carbs">${food.carbsPer100g}g</div>
                                    <div class="nutrition-label">Carbs</div>
                                </div>
                                <div class="nutrition-item">
                                    <div class="nutrition-value nutrition-value--fat">${food.fatPer100g}g</div>
                                    <div class="nutrition-label">Fat</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            
            updateResultsCount() {
                this.domElements.resultsCount.textContent = this.filteredFoods.length;
            }
            
            updateTotalNutrition() {
                const totalCalories = this.filteredFoods.reduce((sum, food) => sum + food.caloriesPer100g, 0);
                const totalProtein = this.filteredFoods.reduce((sum, food) => sum + food.proteinPer100g, 0);
                const totalCarbs = this.filteredFoods.reduce((sum, food) => sum + food.carbsPer100g, 0);
                const totalFat = this.filteredFoods.reduce((sum, food) => sum + food.fatPer100g, 0);
                
                this.domElements.totalCalories.textContent = totalCalories.toFixed(0);
                this.domElements.totalProtein.textContent = totalProtein.toFixed(1) + 'g';
                this.domElements.totalCarbs.textContent = totalCarbs.toFixed(1) + 'g';
                this.domElements.totalFat.textContent = totalFat.toFixed(1) + 'g';
            }
            
            resetFilters() {
                this.domElements.searchInput.value = '';
                this.domElements.categoryFilter.value = '';
                this.filterFoods();
                this.updateResultsCount();
            }
            
            showLoading() {
                this.domElements.foodGrid.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                `;
            }
            
            showError() {
                this.domElements.foodGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <p class="empty-text">Failed to load foods. Please try again later.</p>
                        <button class="btn btn-primary empty-action" onclick="foodManager.fetchFoods()">Retry</button>
                    </div>
                `;
            }
        }
        
        let foodManager;
        document.addEventListener('DOMContentLoaded', () => {
            foodManager = new FoodManager();
        });
    </script>
</body>
</html>
